<h2 mat-dialog-title>Agregar curso</h2>
<div mat-dialog-content>
    <form [formGroup]="coursesForm">
        <div class="row py-4">
            
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Curso</mat-label>
                    <input formControlName="curso" matInput/>
                    <mat-hint>Puede contener mayúsculas, minúsculas y caracteres en blanco.</mat-hint>
                    <mat-error>{{ courseControl?.errors | validatorForm }}</mat-error>
                </mat-form-field>                
            </div>

            <div class="col-4">
                <mat-form-field class="w-100">
                    <mat-label>Turno</mat-label>
                    <mat-select formControlName="turno">
                        <mat-option value="Mañana">Mañana</mat-option>
                        <mat-option value="Tarde">Tarde</mat-option>
                        <mat-option value="Noche">Noche</mat-option>
                    </mat-select>
                    <mat-error>{{ turnoControl?.errors | validatorForm}}</mat-error>
                </mat-form-field>            
            </div>
        </div>    
    </form>

</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
