<div class="d-flex justify-content-end p-2">
    <button (click)="openDialog()" mat-icon-button>
        <mat-icon class="person-add">person_add</mat-icon>        
    </button>
</div>

<table mat-table [dataSource]="(students$ | async) || []" class="mat-elevation-z8">        
    
    
    <!-- nombre y apellido -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appSize> Nombre y apellido </th>
      <td mat-cell *matCellDef="let element"> {{element | nameLastName}} </td>
    </ng-container>  
    
    
    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appSize> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    
    <!-- curso -->
    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef appSize> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>
    
    <!-- turno -->
    <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef appSize> Turno </th>
        <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
    </ng-container>

    <!-- fecha -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef appSize> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>
    
    <!-- acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef appSize> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          
          <button 
          [routerLink]="element.id" 
          mat-fab extended
          color="primary"
          >
          <mat-icon>visibility</mat-icon>
          Ver
          </button>

          <button   
          (click)="openDialog(element)"        
          mat-fab extended 
          color="primary">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        
        <button 
        (click)="onDelete(element.id)"           
        mat-fab extended 
        color="warn">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
