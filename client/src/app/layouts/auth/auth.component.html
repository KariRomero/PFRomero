<main style="height: 100vh; background-color:darkgrey ;">
    <div class="d-flex w-6 justify-content-center align-items-center h-100">        
        <mat-card>
            
            <mat-card-header>
                <mat-card-title>
                    Iniciar sesión
                </mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div>                        
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput/>
                        </mat-form-field>
                    </div>
            
                    <div>                        
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input formControlName="password" matInput/>
                        </mat-form-field>
                    </div>
                    
                    <button type="submit" mat-flat-button> 
                        Iniciar sesión
                    </button>
                </form>                              
                
            </mat-card-content>
        </mat-card>
    </div>
</main>
